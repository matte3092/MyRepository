# === SPRING ===
server.port=8080
server.servlet.context-path=/csp

spring.datasource.url=jdbc:h2:mem:postgres;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# === KEYCLOAK ===
keycloak.enabled=false
keycloak.realm=a
keycloak.auth-server-url=a
keycloak.credentials.secret=a
keycloak.resource=a
keycloak.ssl-required=external
keycloak.enable-basic-auth=true
keycloak.principal-attribute=preferred_username
keycloak.bearer-only=true
keycloak.use-resource-role-mappings=true

# === LOGS ===
settings.controllers.endpoints.log.enable=true
settings.controllers.endpoints.body.log.enable=true